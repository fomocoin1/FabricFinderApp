<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabric Finder - Search Results</title>
    <link rel="stylesheet" href="style.css"> <style>
        /* Specific styles for results page - added directly for now */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* Responsive grid columns */
            gap: 20px; /* Space between grid items */
            margin-top: 20px;
        }

        .fabric-card {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .fabric-card img {
            max-width: 100%; /* Ensures image fits within its container */
            height: auto; /* Maintains aspect ratio */
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .fabric-card h4 {
            color: #3498db;
            margin-top: 0;
            margin-bottom: 5px;
        }

        .fabric-card p {
            font-size: 0.95em;
            color: #555;
            margin-bottom: 5px;
            line-height: 1.4;
        }

        .fabric-card .seller-info {
            font-size: 0.85em;
            color: #777;
            margin-top: 10px;
            border-top: 1px dashed #eee;
            padding-top: 10px;
        }

        .fabric-card .seller-info strong {
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Fabric Search Results</h2>
        <div id="loadingSpinner" style="display:none; color:#3498db; font-weight:bold;">Loading...</div>
        <div id="resultsGrid" class="results-grid"></div>
        <div class="back-link" style="margin-top: 30px;">
            <p><a href="search_fabric.html">Back to Search</a></p>
        </div>
    </div>
