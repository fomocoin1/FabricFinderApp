    <link rel="stylesheet" href="style.css"> </head>
<body>

    <div class="container">
        <h2>Find Your Perfect Fabric</h2>
        <p>Enter keywords to search for fabrics (e.g., blue ankara, lace, George).</p>

        <div id="loadingSpinner" style="display:none; color:#3498db; font-weight:bold;">Loading...</div>

            <div class="form-group">
                <label for="searchQuery">Search for Fabric:</label>
                <input type="text" id="searchQuery" name="searchQuery" placeholder="Enter fabric tags" required>
            </div>
            <button type="submit" class="btn" id="searchButton">Search Fabrics</button>
        </form>
        <div id="searchResults"></div>
        <div class="back-link">
            <p><a href="login.html">Back to Login/Register</a></p>
            <p><a href="my_listings.html">View My Listings</a></p>
            <button id="logoutButton" class="btn" style="margin-top:10px;">Logout</button>
        </div>
        <div id="favoritesSection"></div>
    </div>
